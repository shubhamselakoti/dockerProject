name: Build and Deploy to Localhost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: shivaays/html-ci:latest

      - name: ðŸš€ Deploy to WSL 2
        shell: bash
        run: |
          wsl.exe -d Ubuntu -- bash -c "
            port=8089
            pid=\$(netstat -tulnp 2>/dev/null | awk '\$4 ~ \":\$port\" {print \$7}' | cut -d'/' -f1)
            if [ ! -z \"\$pid\" ]; then
              echo \"Port \$port is in use by PID \$pid. Killing it...\"
              kill -9 \$pid
            else
              echo \"Port \$port is free.\"
            fi

            docker rm -f html-ci || true
            docker pull shivaays/html-ci:latest
            docker run -d -p 8089:80 --name html-ci shivaays/html-ci:latest
          "




