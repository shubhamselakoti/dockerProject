name: Build and Deploy to Localhost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (Standard Docker)
        run: |
          docker build -t shivaays/html-ci:latest .
          docker push shivaays/html-ci:latest

      - name: ðŸš€ Deploy to WSL 2 via SSH
        shell: powershell
        run: |
          wsl.exe -d Ubuntu -- ssh -o StrictHostKeyChecking=no shubh@localhost "docker pull shivaays/html-ci:latest && cd /mnt/d/dockerProject && docker-compose down && docker-compose up -d"
