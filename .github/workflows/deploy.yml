name: Build and Deploy to Localhost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: shivaays/html-ci:latest

      - name: ðŸš€ Deploy to WSL 2
        shell: powershell
        run: |
          wsl.exe -d Ubuntu -- bash -c "
            # Find if the port 8089 is being used
            pid=\$(lsof -t -i:8089)
            
            if [ -n \"\$pid\" ]; then
              echo 'Port 8089 is in use. Killing the process...'
              kill -9 \$pid
            else
              echo 'Port 8089 is free.'
            fi

            # Run the Docker container after killing the process (or if free)
            docker pull shivaays/html-ci:latest &&
            docker run -d -p 8089:80 shivaays/html-ci:latest
          "



