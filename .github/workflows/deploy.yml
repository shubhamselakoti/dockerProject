name: Build and Deploy to Localhost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: shivaays/html-ci:latest

      - name: ðŸš€ Deploy to WSL 2
        shell: powershell
        run: |
          # Check if port 8089 is in use
          $pid = wsl.exe -d Ubuntu -- netstat -tuln | Select-String ":8089" | ForEach-Object { ($_ -split " ")[1].Split(":")[0] }
          
          if ($pid) {
            # Kill the process if it's already using port 8089
            wsl.exe -d Ubuntu -- kill $pid
          }

          # Pull the Docker image and start the container
          wsl.exe -d Ubuntu -- docker pull shivaays/html-ci:latest
          wsl.exe -d Ubuntu -- docker run -d -p 8089:80 shivaays/html-ci:latest



