name: Build and Deploy to Localhost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: shivaays/html-ci:latest

      - name: ðŸš€ Deploy to WSL 2
        shell: powershell
        run: |
          # Try killing any container using port 8089
          $container_id = wsl.exe -d Ubuntu -- bash -c "docker ps --format '{{.ID}} {{.Ports}}' | grep '0.0.0.0:8089' | awk '{print \$1}'"
          if ($container_id) {
            wsl.exe -d Ubuntu -- docker stop $container_id
            wsl.exe -d Ubuntu -- docker rm $container_id
          }

          # Pull and run the new container
          wsl.exe -d Ubuntu -- docker pull shivaays/html-ci:latest
          wsl.exe -d Ubuntu -- docker run -d -p 8089:80 shivaays/html-ci:latest





