<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docker project</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        overflow: hidden;
        background-color: black;
    }

    .iamgeHolder{
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    #image {
        width: 100%;
        max-height: 100vh;
        height: auto;
        object-fit: contain;
    }

</style>
<body>
    <div class="imageHolder">
        <img id="image" src="" alt="">
    </div>

    <script>
        let imgId = document.getElementById("image");
        let num = Math.floor(Math.random() * 3);
        let arr = ["meme1.jpg", "meme2.gif", "meme3.gif"];
        imgId.setAttribute("src", "imgs/"+arr[num]);
    </script>
</body>
</html>
